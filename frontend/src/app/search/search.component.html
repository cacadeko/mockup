<mat-card>
    <mat-card-title>Card for farmer seach:</mat-card-title>
    <mat-card-content>
        <form class="example-form">
           <mat-form-field class="Name">
            <input type="text" placeholder="Name" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
                {{option.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <mat-form-field class="Name">
            <input type="text" placeholder="Doc" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto2">
            <mat-autocomplete #auto2="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option.document">
                {{option.document}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
